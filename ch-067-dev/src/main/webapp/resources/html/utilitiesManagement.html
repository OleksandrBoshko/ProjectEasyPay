<!-- Modal window -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;"
     id="add_utility_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_label3" data-locale-item="addNewUtility"></h5>

            </div>

            <form id="utilityInfo" method="post" action="/admin/addUtility">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="utility_name" class="" data-locale-item="legalname"></label>
                        <input class="form-control" id="utility_name" type="text" data-locale-pr="legalname"
                               placeholder="" required value=""/>
                        <div class="error-message">
                            <span id="nameError"></span>
                        </div>
                        <input class="form-control" id="utility_active" type="hidden" value="true"/>
                        <label for="utility_address" class="" data-locale-item="address"></label>
                        <div class="form-group">
                            <input id="address_id" type="hidden" value=""/><span id="address_result" style="float: right"></span>
                            <button type="button" class="btn btn-primary mt-2 " data-toggle="modal"
                                    data-target="#add_address_modal" id="utility_address" data-locale-item="address">
                            </button>
                        </div>
                        <div class="error-message">
                            <span id="addressError"></span>
                        </div>
                        <label for="utility_identificationCode" class="" data-locale-item="identificationCode"></label>
                        <input class="form-control" id="utility_identificationCode" type="text"
                               placeholder="" data-locale-pr="identificationCode" required/>
                        <div class="error-message">
                            <span id="identificationCodeError"></span>
                        </div>
                        <div>
                            <label for="managers" data-locale-item="chooseManager"></label>
                            <select class="form-control" id="managers" required>
                            </select>
                            <div class="error-message">
                                <span id="managerError"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-secondary" href="/admin/utilitiesPage" data-locale-item="close"></a>
                    <button class="btn btn-primary" id="subb" data-locale-item="addUtility"></button>
                    <div class="error-message">
                        <span id="errorMessage"></span>
                    </div>
                    <div class="success-message">
                        <span id="successMessage"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Modal window -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;"
     id="update_utility_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_label5" data-locale-item="changeManager"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                </button>
            </div>

            <form method="post" action="/admin/changeManager">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="utility_name" class="" data-locale-item="updateConfirm"></label>
                        <input class="form-control" id="change_manager" type="text" placeholder=""
                               data-locale-pr="confirmChange"/>
                        <div>
                            <label for="managers" data-locale-item="chooseManager"></label>
                            <select class="form-control" id="update_managers" required>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-secondary " href="/admin/utilitiesPage"
                       data-locale-item="close"></a>
                    <button class="btn btn-primary" id="update_button" data-locale-item="confirm"></button>
                    <div class="error-message">
                        <span id="errorMessageUpdate"></span>
                    </div>
                    <div class="success-message">
                        <span id="successMessageUpdate"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;"
     id="add_change_logo_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal_label6" data-locale-item="addNewImage"></h5>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="modal-body">
                            <form method="post" action="/admin/addLogo" enctype="multipart/form-data" id="logo_form">
                                <input type="hidden" name="utility_id" id="utility_id"/>
                                <div>
                                    <p data-locale-item="changeAvatar"></p>
                                    <div class="form-group">
                                        <label for="image-file" data-locale-item="selectImage"></label>
                                        <input type="file" id="image-file" class="form-control "
                                               onchange="initCropper(this.files[0])">
                                    </div>

                                    <div class="row hidden" id="image-editor">
                                        <div class="col-sm-4" id="cropper-container">
                                            <p data-locale-item="selectImage"></p>
                                            <img src="" id="image-from-file" name="image" class="img-fluid">
                                        </div>
                                        <div class="col-lg-offset-1 col-sm-2" id="preview-panel">
                                            <p data-locale-item="imagePreview"></p>
                                            <img src="" id="image-cropped-preview" class="img-fluid">
                                            <div>
                                                <button type="button" class="btn btn-primary" onclick="cancel()"
                                                        id="Cancel" data-locale-item="cancel">

                                                </button>
                                                <button type="button" class="btn btn-primary" onclick="apply()"
                                                        id="Apply" data-locale-item="apply">
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row" id="image-res">
                                        <div class="col-sm-2">
                                            <p data-locale-item="logotype"></p>
                                            <img id="image-cropped-preview2" class="img-fluid ">
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <a type="button" class="btn btn-secondary" href="/admin/utilitiesPage"
                                       data-locale-item="close"></a>
                                    <button class="btn btn-primary" id="add_image_button"
                                            data-locale-item="confirm"></button>
                                    <div class="error-message">
                                        <span id="errorMessageLogo"></span>
                                    </div>
                                    <div class="success-message">
                                        <span id="successMessageLogo"></span>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal window -->

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;"
     id="add_address_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="container">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Address</h3>
                    </div>
                    <div class="panel-body">
                        <input id="autocomplete" placeholder="Enter your address"
                               onFocus="geolocate()" type="text" class="form-control">
                        <br>
                        <div id="address">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">House</label>
                                    <input type="text" class="form-control"
                                           onchange="" id="street_number"
                                           disabled="true"
                                           required>
                                    <span id="street_numberErr" class="error-message"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">Route</label>
                                    <input type="text" class="form-control" id="route"
                                           disabled="true" required>
                                    <span id="routeErr" class="error-message"></span>
                                </div>
                                <span id="house"></span>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">City</label>
                                    <input type="text" class="form-control field"
                                           id="locality" disabled="true" required>
                                    <span id="localityErr" class="error-message"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">State</label>
                                    <input type="text" class="form-control"
                                           id="administrative_area_level_1"
                                           disabled="true" required>
                                    <span id="administrative_area_level_1Err" class="error-message"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="control-label">Zip code</label>
                                    <input type="number" class="form-control"
                                           id="postal_code" disabled="true" required>
                                    <span id="postal_codeErr" class="error-message"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">Country</label>
                                    <input type="text" class="form-control" id="country"
                                           disabled="true" required>
                                    <span id="countryErr" class="error-message"></span>
                                </div>
                                <div class="col-md-6">
                                    <label class="control-label">Office</label>
                                    <input type="number" class="form-control"
                                           id="flat_number" disabled="true">
                                    <span id="flat_numberErr" class="error-message"></span>
                                </div>
                            </div>
                        </div>
                        <button type="button" id="submit" class="btn btn-primary mt-2" disabled="true">
                            Add address
                        </button>
                        <div class="success-message" style="float: right">
                            <b> <span id="successMessageAddress"></span></b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Modal window -->
