<body class="nav-md">
    <div class="container body">
        <div class="main_container">
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="/" class="site_title"><img src="/resources/images/logo.png"> <span>EasyPay</span></a>
                    </div>
                    <div class="clearfix"></div>
                    <br>
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    </div>
                    <div class="sidebar-footer hidden-small">
                        <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                            <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="top_nav">
                <div class="nav_menu">
                    <nav>
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="hidden" id="user-menu-header" >
                                <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img  alt="" id="user-avatar-header">
                                    <span id="display-name"></span>
                                    <span class=" fa fa-angle-down"></span>
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="/profile" data-locale-item="profile">Profile</a></li>
                                    <li><a href="/logout" id="dropdown-menu-logOut"><i class="fa fa-sign-out pull-right"></i></a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->
            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3 data-locale-item="profile">Profile</h3>
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="x_panel">
                                <form  id="user-info-form">
                                    <div>
                                        <h4 data-locale-item="changeAvatar">Change Avatar</h4>
                                        <div class="form-group">
                                            <label for="image-file" data-locale-item="selectImage">select image</label>
                                            <input type="file" id="image-file" class="form-control"
                                                   placeholder="Test"
                                                   style="content: 'Test2'"
                                                   accept=".png, .jpg, .jpeg"

                                                   onchange="initCropper(this.files[0])">
                                        </div>

                                        <div class="row hidden" id="image-editor">
                                            <div class="col-sm-4" id="cropper-container">
                                                <p data-locale-item="selectedImage">Selected image</p>
                                                <img src=""  id="image-from-file" name="image" class="img-fluid">
                                            </div>
                                            <div class="col-lg-offset-1 col-sm-2" id="preview-panel">
                                                <p data-locale-item="imagePreview">Image preview</p>
                                                <img src="" id="image-cropped-preview" class="img-fluid">
                                                <div>
                                                    <button type="button" class="btn btn-primary"  onclick="cancel()" data-locale-item="cancel">Cancel</button>
                                                    <button type="button" class="btn btn-primary"  onclick="apply()" data-locale-item="apply">Apply</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row" id="image-res">
                                            <div class="col-sm-2">
                                                <p data-locale-item="yourAvatar">Your Avatar</p>
                                                <img src="/profile/avatar" id="image-cropped-preview2" class="img-fluid " crossorigin="anonymous">
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <h4 data-locale-item="updateUserInfo">Update user information</h4>
                                        <div class="form-group">
                                            <label for="name" class="control-label"><span data-locale-item="name"></span>*</label>
                                            <input type="text" name="name"  id="name" onchange="nameIsValid()" class="form-control"
                                                   required>
                                        </div>
                                        <p id="name-error" class="hidden error-label"></p>
                                        <div class="form-group">
                                            <label for="surname" class="control-label"><span data-locale-item="surname"></span>*</label>
                                            <input type="text" name="surname"  id="surname" onchange="surnameIsValid()" class="form-control"
                                                   required>
                                        </div>
                                        <p id="surname-error" class="hidden error-label"></p>
                                        <div class="form-group">
                                            <label for="phone-number" class="control-label"><span data-locale-item="phoneNumber"></span>*</label>
                                            <input type="text" name="phoneNumber"  id="phone-number" class="form-control" onchange="phoneIsValid()" required>
                                        </div>
                                        <p id="phone-number-error" class="hidden error-label" ></p>
                                    </div>
                                    <div>
                                        <h4 data-locale-item="changePassword"></h4>
                                        <div id="change-password-block" class="hidden">
                                            <div class="form-group">
                                                <label for="password" class="control-label" data-locale-item="password">Password</label>
                                                <input type="password" name="password" id="password"  class="form-control" onchange="newPasswordIsValid();">
                                            </div>
                                            <p id="password-required-error" class="hidden error-label" data-locale-item="currentPasswordRequiredToChange">Current password is required when change password</p>
                                            <div class="form-group">
                                                <label for="new-password" class="control-label" data-locale-item="newPassword">New Password</label>
                                                <input type="password" name="newPassword" id="new-password" class="form-control"
                                                       onchange="newPasswordIsValid();" >
                                            </div>
                                            <p id="password-error" class="hidden error-label"></p>
                                            <div class="form-group">
                                                <label for="password-repeat" class="control-label" data-locale-item="repeatNewPassword">Repeat new  password</label>
                                                <input type="password"  id="password-repeat" class="form-control"
                                                       onchange="newPasswordIsValid();">
                                            </div>
                                            <p id="password-error-matches" class="hidden error-label" data-locale-item="passwordMatchesError">Password don`t matches</p>
                                        </div>
                                        <button type="button" onclick="sendForgetPassword()" data-locale-item="resetPassword" class="hidden btn btm-secondary" id="reset-password-button" >Reset password</button>

                                    </div>
                                    <button type="submit" class="btn btn-primary" id="submit-button" data-locale-item="updateProfile">Update profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
