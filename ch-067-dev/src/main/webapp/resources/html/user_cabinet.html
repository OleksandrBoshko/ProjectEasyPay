        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3 id="addresses"></h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <div class="clearfix"></div>
                            </div>
                            <div class="x_content">
                                <div class="row">
                                    <div class="col-md-12">
                                        <table class="table table-hover schedule">
                                            <thead>
                                            <tr>
                                                <th data-locale-item="region" scope="col">Region</th>
                                                <th data-locale-item="city" scope="col">City</th>
                                                <th data-locale-item="street" scope="col">Street</th>
                                                <th data-locale-item="house" scope="col">House</th>
                                                <th data-locale-item="flat" scope="col">Flat</th>
                                                <th data-locale-item="status" scope="col">status</th>
                                                <th data-locale-item="view_details" scope="col">View details</th>
                                                <th data-locale-item="disconnect" scope="col">Disconnect</th>
                                            </tr>
                                            </thead>
                                            <tbody id="address_table">
                                            </tbody>
                                        </table>

                                        <div class="row text-center">
                                            <ul class="pagination" id="address-pagination"></ul>
                                        </div>
                                        <br>
                                        <div class="container">
                                            <div class="panel panel-primary">
                                                <div class="panel-heading">
                                                    <h3 data-locale-value="address" class="panel-title"></h3>
                                                </div>
                                                <div class="panel-body">
                                                    <input id="autocomplete" data-locale-pr="enterAddress"
                                                           onFocus="geolocate()" type="text" class="form-control">
                                                    <br>
                                                    <div id="address">
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="house" class="control-label"></label>
                                                                    <input type="text" class="form-control"
                                                                           onchange="" id="street_number"
                                                                           disabled="true"
                                                                           required>
                                                                    <span id="street_numberErr"></span>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="street" class="control-label"></label>
                                                                    <input type="text" class="form-control" id="route"
                                                                           disabled="true" required>
                                                                    <span id="routeErr"></span>
                                                                </div>
                                                                <span id="house"></span>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="city" class="control-label"></label>
                                                                    <input type="text" class="form-control field"
                                                                           id="locality" disabled="true" required>
                                                                    <span id="localityErr"></span>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="region" class="control-label"></label>
                                                                    <input  type="text" class="form-control"
                                                                           id="administrative_area_level_1"
                                                                           disabled="true" required>
                                                                    <span id="administrative_area_level_1Err"></span>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="index" class="control-label"></label>
                                                                    <input type="number" class="form-control"
                                                                           id="postal_code" disabled="true" required>
                                                                    <span id="postal_codeErr"></span>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label data-locale-item="country" class="control-label"></label>
                                                                    <input type="text" class="form-control" id="country"
                                                                           disabled="true" required>
                                                                    <span id="countryErr"></span>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <input class="form-control" id="flat_checkbox"
                                                                           type="checkbox"
                                                                           disabled="true"
                                                                    >
                                                                    <label data-locale-item="flat" class="control-label"></label>
                                                                    <input type="number" class="form-control"
                                                                           id="flat_number" disabled="true">
                                                                    <span id="flat_numberErr"></span>
                                                                </div>
                                                            </div>
                                                    </div>
                                                    <button data-locale-item="addAddress" type="button" id="submit" class="btn btn-primary mt-2" disabled="true">
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
