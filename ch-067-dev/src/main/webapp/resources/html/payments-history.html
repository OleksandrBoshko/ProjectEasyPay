                <div class="clearfix"></div>
                <br>
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">

                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">

                                <div class="clearfix"></div>

                            </div>
                            <div class="x_content">

                                    <div class="col-md-12">
                                        <div class="container">
                                            <div class="row">

                                                <table class="table table-responsive" id="historyTable">

                                                    <tr>
                                                        <th data-locale-item="paidOn">Paid on</th>
                                                        <th data-locale-item="paidSum">Sum (UAH)</th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- It will be populated via JS -->
                                                    </tbody>
                                                </table>
