<!-- Modal window -->
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="status_modal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&#215;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel" data-locale-item="scheduleSetVisitStatus">Set visit status</h4>
            </div>
            <div class="modal-body">
                <form id="status-form">
                    <label for="status" data-locale-item="scheduleChooseStatus">Choose status:</label>
                    <select id="status" class="form-control selectpicker" data-style="btn-success" name="status">
                        <option value="DONE" data-locale-item="scheduleStatusDone">Done</option>
                        <option value="CANCELED" data-locale-item="scheduleStatusCanceled">Canceled</option>
                    </select>

                    <br><br>

                    <label for="comment" data-locale-item="scheduleComment">Comment:</label>
                    <textarea id="comment" required="required" class="form-control" name="comment"></textarea>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-locale-item="close">Close</button>
                <button type="button" class="btn btn-primary js-apply" data-locale-item="apply">Apply</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="map-modal">

                <h4 class="modal-title"><span data-locale-item="scheduleModalRoute">Route for date</span> <span class="js-date"></span></h4>
            </div>
            <div class="modal-body">
                <div id="route-map">My map will go here</div>
            </div>
        </div>
    </div>
</div>
