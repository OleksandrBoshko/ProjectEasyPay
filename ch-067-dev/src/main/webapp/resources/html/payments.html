    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Vendor CSS -->
    <link href="/resources/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/nprogress.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/bootstrap-progressbar-3.3.4.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/icheck/flat/green.css" rel="stylesheet" type="text/css">

</head>

<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="/home" class="site_title"><img src="/resources/images/logo.png"> <span>EasyPay</span></a>
                </div>
                <div class="clearfix"></div>
                <br>
                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                </div>
                <div class="sidebar-footer hidden-small">
                    <a data-toggle="tooltip" data-placement="top" title="FullScreen">
                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden" id="user-menu-header" >
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <img  alt="" id="user-avatar-header">
                                <span id="display-name"></span>
                                <span class=" fa fa-angle-down"></span>
                            </a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="/profile" data-locale-item="profile">Profile</a></li>
                                <li><a href="/logout" id="dropdown-menu-logOut"><i class="fa fa-sign-out pull-right"></i></a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div id="content">
                <div class="page-title">
                    <div class="title_left">
                        <h3 data-locale-item="utilitiesToBePaid"></h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <div class="clearfix"></div>
                                <label for="selectAddress" class="label-select" data-locale-item="address"></label>
                                <select id="selectAddress" class="form-control"></select>

                            </div>
                            <div class="x_content">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="container">

                                            <div class="row">

                                                <table class="table table-responsive" id="historyTable">
                                                    <thead>
                                                    <tr>
                                                        <th data-locale-item="utility"></th>
                                                        <th data-locale-item="balance"></th>
                                                        <th></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- It will be populated via JS -->
                                                    </tbody>
                                                </table>

                                            </div>


                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loading" class="hide">
            </div>
        </div>

        <!-- Modal window -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="utility-details-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel" data-locale-item="utilityDetails"></h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <table id="modal-table" class="table table-responsive">
                                <thead>
                                <tr>
                                    <th data-locale-item="prevCounterValue">Prev. counter value</th>
                                    <th data-locale-item="counterValue">Counter value</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- It will be populated via JS -->

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-locale-item="close">Close</button>
                        <button type="button" class="btn btn-primary" id="pay" data-toggle="modal" data-target="#paymentSumModal" data-locale-item="pay">Pay</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Modal window -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="paymentSumModal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times</span>
                        </button>
                        <h4 class="modal-title" id="paymentSumModalLabel" data-locale-item="selectPaymentSum"></h4>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="payment-sum-input" class="form-control" data-locale-pr="paymentSum" min="1"/>
                        <br>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-default" id="download-check-label">
                                <span id="download-check-text"></span>
                                <input type="radio" name="options" id="download-check" value="download">
                            </label><br>
                            <label class="btn btn-default" id="send-check-label" >
                                <span id="send-check-text"></span>
                                <input type="radio" name="options" id="send-check" value="send">
                            </label><br><br>
                        </div><br>
                        <span id="wrong-sum" data-locale-item="wrongPaymentSum"></span><br>
                        <span id="option-unchecked-msg" data-locale-item="checkNotSelected"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-locale-item="close"></button>
                        <button type="button" class="btn btn-primary" id="payment-proceed" data-locale-item="proceed"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal window -->
        <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-focus-on="input:first" id="user-change-counter-value-modal">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title" id="updateChangesLabel" data-locale-item="setCurrentValue"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="newValueForm">
                            <input data-tabindex="1" class="form-control" id="newCurrentValue" type="number" min="1" data-locale-pr="currentValueInput"/><br>
                        </form>
                        <span id="wrong-value" data-locale-item="responseWrongCounterValueSet"></span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" data-locale-item="close"></button>
                        <button type="button" class="btn btn-primary js-apply" data-locale-item="apply"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /page content -->
        <!-- footer content -->
        <footer>
            <div class="pull-right">
                Powered by <a href="https://gitlab.com/nromanen/ch-067">Ch-067</a> © 2018
            </div>
            <div class="clearfix"></div>
        </footer>
        <!-- /footer content -->
    </div>
</div>
