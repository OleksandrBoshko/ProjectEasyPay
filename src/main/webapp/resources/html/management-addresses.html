                    <a href="/" class="site_title"><img src="/resources/images/logo.png"> <span>EasyPay</span></a>

                        <span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
                    </a>

            </div>
        </div>
        <div class="top_nav">
            <div class="nav_menu">
                <nav>
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden" id="user-menu-header" >
                            <a href="javascript:;" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

        <!-- /top navigation -->
        <!-- page content -->
        <div class="right_col" role="main">
            <div class="">
                <div class="page-title">
                    <div class="title_left">
                        <h3>Main page</h3>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="x_panel">
                            <div class="x_title">
                                <h2>Adding addresses</h2>
                                <div class="clearfix"></div>
                            </div>
                            <div id="wizard" class="form_wizard wizard_horizontal">
                                <ul class="wizard_steps">
                                    <li>
                                        <a href="#step-1">
                                            <span class="step_no">1</span>
                                            <span class="step_descr">
                                              Step 1<br />
                                              <small>Choose region</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-2">
                                            <span class="step_no">2</span>
                                            <span class="step_descr">
                                              Step 2<br />
                                              <small>Choose city</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-3">
                                            <span class="step_no">3</span>
                                            <span class="step_descr">
                                              Step 3<br />
                                              <small>Choose street</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-4">
                                            <span class="step_no">4</span>
                                            <span class="step_descr">
                                              Step 4<br />
                                              <small>Choose house</small>
                                          </span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#step-5">
                                            <span class="step_no">5</span>
                                            <span class="step_descr">
                                              Step 5<br />
                                              <small>Choose flat</small>
                                          </span>
                                        </a>
                                    </li>
                                </ul>
                                <div id="step-1">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="region">New region</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <input type="text" id="region" class="form-control col-md-7 col-xs-12">
                                            </div>
                                            <div class="col-md-1 col-sm1 col-xs-12">
                                                <button id="createRegion" class="btn btn-success">create</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="region">Select region</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="regions" class="form-control">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div id="step-2">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">New city</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <input type="text" id="city" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <button id="createCity" class="btn btn-success">create</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">Select city</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="cities" class="form-control">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-3">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">New street</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <input type="text" id="street" required="required" class="form-control col-md-7 col-xs-12">
                                            </div>
                                            <div class="col-md-1 col-sm-й col-xs-12">
                                                <button id="createStreet" class="btn btn-success">create</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">Select street</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="streets" class="form-control">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-4">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="house">New house</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <input type="text" id="house" name="number" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12">
                                            </div>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <button id="createHouse" class="btn btn-success">create</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">Select house</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="houses" class="form-control">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div id="step-5">
                                    <form class="form-horizontal form-label-left">
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="city">New flat</label>
                                            <div class="col-md-5 col-sm-5 col-xs-12">
                                                <input type="number" id="flat" name="number" required="required" data-validate-minmax="10,100" class="form-control col-md-7 col-xs-12">
                                            </div>
                                            <div class="col-md-1 col-sm-1 col-xs-12">
                                                <button id="createFlat" class="btn btn-success">create</button>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="flat">Select flat</label>
                                            <div class="col-md-6 col-sm-6 col-xs-12">
                                                <select id="flats" class="form-control">
                                                </select>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
