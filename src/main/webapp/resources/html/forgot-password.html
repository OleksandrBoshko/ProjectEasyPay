<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/resources/images/logo.png" type="image/png" />
    <title>EasyPay :: Forgot Password</title>
    <!-- Vendor CSS -->
    <link href="/resources/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/nprogress.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/bootstrap-progressbar-3.3.4.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="/resources/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/authorization-stylesheet.css" type="text/css">
    <link href="/resources/css/pnotify/pnotify.css" rel="stylesheet">
    <link href="/resources/css/pnotify/pnotify.buttons.css" rel="stylesheet">
    <link href="/resources/css/nav-bar.css" rel="stylesheet">
</head>

<body class="forgot-password">
    <div class="container body">
        <div class="main_container">
            <!-- top navigation -->
            <div class="nav_menu">
                <nav>
                    <ul class="nav navbar-nav navbar-right">
                        <li id="registration-link">
                            <a href="registrationPage" class="user-profile dropdown-toggle">
                                <i class="fa fa-fix fa-sign-in pull-right"></i><span data-locale-item="signIn"></span>
                            </a>
                        </li>
                        <li id="login-link">
                            <a href="loginPage" class="user-profile dropdown-toggle">
                                <i class="fa fa-fix fa-sign-in pull-right"></i><span data-locale-item="signUp"></span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- /top navigation -->
            <!-- page content -->
            <div role="main">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title" data-locale-item="lostYourPassword"></h2>
                                    </div>
                                    <div class="panel-body">
                                        <div class="text-center">
                                            <h4><i class="fa fa-lock fa-4x"></i></h4>
                                            <p data-locale-item="resetPasswordHint"></p>
                                            <form id="forgotPasswordForm" method="post" action="/forgotPassword">
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                        <input required id="email" name="email" class="form-control" type="email" data-locale-pr="email">
                                                    </div>
                                                </div>
                                                <input class="btn btn-success col-md-6 col-md-offset-3" type="submit" id="btnReset" data-locale-value="resetPassword">
                                            </form>
                                        </div>
                                    </div>
                                    <div class="panel-footer text-center">
                                        <span><a href="?lang=en">EN</a> <a href="?lang=ua" >UA</a></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /page content -->
        </div>
    </div>
    <!-- Vendor JS -->
    <script src="/resources/js/jquery.js"></script>
    <script src="/resources/js/popper.min.js"></script>
    <script src="/resources/js/bootstrap.js"></script>
    <script src="/resources/js/fastclick.js"></script>
    <script src="/resources/js/nprogress.js"></script>
    <script src="/resources/js/bootstrap-progressbar.js"></script>
    <!-- Custom JS -->
    <script src="/resources/js/custom.js"></script>
    <script src="/resources/js/pnotify/pnotify.js"></script>
    <script src="/resources/js/i18n.js"></script>
    <script src="/resources/js/forgot-password.js"></script>
</body>

</html>
