<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/resources/images/logo.png" type="image/png" />
    <title>EasyPay :: Registration</title>
    <!-- Vendor CSS -->
    <link href="/resources/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/nprogress.css" rel="stylesheet" type="text/css">
    <link href="/resources/css/bootstrap-progressbar-3.3.4.css" rel="stylesheet" type="text/css">
    <!-- Custom CSS -->
    <link href="/resources/css/custom.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/registrationStyle.css" type="text/css">
</head>
<body class="registration">

    <div class="login_wrapper">
        <div class="form login_form">
            <section class="login_content">
                <div id="registration">
                    <h1 id="registrationName" data-locale-item="registration">Registration</h1>
                        <form method="post" action="/user/registration" id="userInfo">
                            
                            <div class="form-group">
                                <input type="text"  class="form-control" id="name" name="name" autocomplete="off" data-locale-pr="name">
                                <span id="nameErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="surname" name="surname" autocomplete="off" data-locale-pr="surname">
                                <span id="surnameErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="+380XXXXXXXXX">
                                <span id="phoneErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" id="email" name="email" data-locale-pr="email">
                                <span id="emailErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" data-locale-pr="password">
                                <span id="passwordErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm" name="confirm" data-locale-pr="confirmPassword">
                                <span id="confirmErr"></span>
                            </div>

                            <div class="form-group">
                                <input type="submit" value="Submit" id="submit-btn" class="btn btn-block btn-primary"
                                data-locale-value="submitBtn">
                            </div>

                            <div class="clearfix"></div><br>
                                <div class="separator">
                                    <span class="change_link" data-locale-item="haveAnAccount"></span>
                                    <a href="loginPage" data-locale-item="signIn"></a>
                                </div>
                            <div class="clearfix"></div><br>
                        </form>
                    <div>
                        <p>
                            <a href="?lang=en">EN</a>
                            <a href="?lang=ua" >UA</a>
                        </p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div id="loading" class="hide">
    </div>
            <!-- /page content -->
    <div class="modal fade" id="message-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="message-text"></h4>
                </div>
                <div class="modal-footer text-center">
                    <a id="redirect-btn" type="button" class="btn btn-primary" >Ok</a>
                </div>
            </div>
        </div>
    </div>
<!-- Vendor JS -->
<script src="/resources/js/jquery.js"></script>
<script src="/resources/js/popper.min.js"></script>
<script src="/resources/js/bootstrap.js"></script>
<script src="/resources/js/fastclick.js"></script>
<script src="/resources/js/nprogress.js"></script>
<script src="/resources/js/bootstrap-progressbar.js"></script>
<!-- Custom JS -->
<script src="/resources/js/i18n.js"></script>
<script src="/resources/js/custom.js"></script>
<script src="/resources/js/registration.js"></script>
</body>
</html>
